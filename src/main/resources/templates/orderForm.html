<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Order your taco creations!</h1>
        <img th:src="@{/images/TacoCloud.png}">
        <h3>Your tacos in this order:</h3>
        <a th:href="@{/design}">Design another tacos</a>
        <ul>
            <li th:each="tacos : ${tacoOrder.tacos}" th:text="${tacos.name}"></li>
        </ul>
    </div>
    <form  class="row orderForm" th:action="@{/orders}" method="post" th:object="${tacoOrder}">
        <hr>
        <h4>Deliver my taco masterpieces to...</h4>
        <div>
            <label>Name :</label>
            <input type="text" th:field="*{deliveryName}">
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryName')}"
                  th:errors="*{deliveryName}">CC Num Error</span>
        </div>
        <div>
            <label>Street address:</label>
            <input type="text" th:field="*{deliveryStreet}">
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryStreet')}"
                  th:errors="*{deliveryStreet}">CC Num Error</span>
        </div>
        <div>
            <label>City:</label>
            <input type="text" th:field="*{deliveryCity}">
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryCity')}"
                  th:errors="*{deliveryCity}">CC Num Error</span>
        </div>
        <div>
            <label>State:</label>
            <input type="text" th:field="*{deliveryState}">
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryState')}"
                  th:errors="*{deliveryState}">CC Num Error</span>
        </div>
        <div>
            <label>Zip:</label>
            <input type="text" th:field="*{deliveryZip}">
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryZip')}"
                  th:errors="*{deliveryZip}">CC Num Error</span>
        </div>
        <hr>
        <h4>Here's how I'll pay...</h4>
        <div>
            <label>Card Number:</label>
            <input type="text" th:field="*{ccNumber}">
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccNumber')}"
                  th:errors="*{ccNumber}">CC Num Error</span>
        </div>
        <div>
            <label>Expiration:</label>
            <input type="text" th:field="*{ccExpiration}">
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccExpiration')}"
                  th:errors="*{ccExpiration}">CC Num Error</span>
        </div>
        <div>
            <label>CVV:</label>
            <input type="text" th:field="*{ccCVV}">
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccCVV')}"
                  th:errors="*{ccCVV}">CC Num Error</span>
        </div>
        <div>
            <input  type="submit" value="Deliver now !">
        </div>
    </form>
</div>
</body>
</html>
